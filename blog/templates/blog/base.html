<!DOCTYPE html>
<!-- to load the files from static folder  -->
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moe Blog</title>
    <!-- add link for font we want to use -->
    <link href="//fonts.googleapis.com/css?Tangerine:bold,bolditalic|Inconsolata:italic|Droid+Sans" rel="stylesheet" type="text/css">
    <!-- add link for bootstrap from bootstrapsdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- add link of our css file -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

</head>
<body>
<!-- add class from bootstrap  -->
<div class="page-header">
    <!-- name of website at top of the page and connect with home page link when you click it -->
    <h1><a href="/">Moe Blog</a></h1>
</div>
<!-- add class from bootstrap  -->
<div class="content container">
    <!-- add class from bootstrap"row" to show each post in separate row  -->
    <div class="row">
        <!-- add class from bootstrap "col-md-8" to make certain width for each post(most likely mid of the page)) -->
        <!-- class "col-md-8" use to set the width for your content by chang the number 8 -->
        <div class="col-md-8">
            <!--  will contain the special line for each page like post list or post detail  -->
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>


</body>
</html>

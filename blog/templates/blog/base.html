<!DOCTYPE html>
<!-- to load the files from static folder  -->
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- to make title dynamic and change from page to page  -->
    <title>{% block title %}{% endblock %}</title>
    <!-- add link for font we want to use -->
    <link href="//fonts.googleapis.com/css?Tangerine:bold,bolditalic|Inconsolata:italic|Droid+Sans" rel="stylesheet" type="text/css">
    <!-- add link for bootstrap from bootstrapsdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- add link of our css file -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- add link of front awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

</head>
<body>
<!-- add class from bootstrap  -->
<div class="page-header">
    <!-- add security to not show the add icon until user login -->
    {% if user.is_authenticated %}
        <!-- add icon to add post from font awesome , and link it with post_new page -->
        <a href="{% url 'post_new' %}" class="top-menu"><i class="fas fa-plus fa-2x"></i></a>
        <!-- add icon to access draft posts from font awesome , and link it with post_draft_list page -->
        <a href="{% url 'post_draft_list' %}" class="top-menu"><i class="fab fa-firstdraft fa-2x"></i></a>
        <!-- to show username in top of page,beside logout link, we use small tag to make it small as much we can-->
        <p class="top-menu">Hello, {{ user.username }} <small>(<a href="{% url 'logout' %}">Logout</a>)</small></p>
    <!-- if user not login show him icon of login -->
    {% else %}
        <a href="{% url 'login' %}" class="top-menu"><i class="fas fa-sign-in-alt fa-2x"></i></a>
    {% endif %}
    <!-- name of website at top of the page and connect with home page link when you click it -->
    <h1><a href="/">Moe Blog</a></h1>
</div>
<!-- add class from bootstrap  -->
<div class="content container">
    <!-- add class from bootstrap"row" to show each post in separate row  -->
    <div class="row">
        <!-- add class from bootstrap "col-md-8" to make certain width for each post(most likely mid of the page)) -->
        <!-- class "col-md-8" use to set the width for your content by chang the number 8 -->
        <div class="col-md-8">
            <!--  will contain the special line for each page like post list or post detail  -->
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>


</body>
</html>

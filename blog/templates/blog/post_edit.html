<!-- to extend the code that have all the styling from base.html-->
{% extends 'blog/base.html' %}

<!-- change the title related to post title -->
{% block title %}{{ post.title }}{% endblock %}

<!-- to put content of this page inside base.html -->
{% block content %}
    <h1>New Post</h1>
<!-- create form contain the fields of the new post(title,text)  -->
    <form method="post" class="post-form-blog" >
        <!-- for security -->
        {% csrf_token %}
        <!-- we define form in view.py as PostForm -->
        <!-- use .as_p to make each field in separate p tag -->
        {{ form.as_p }}
    <button type="submit" class="btn btn-primary" >SAVE</button>
    </form>
{% endblock %}

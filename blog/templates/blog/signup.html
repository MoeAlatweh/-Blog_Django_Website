<!-- to extend the code that have all the styling from base.html-->
{% extends 'blog/base.html' %}

<!-- change the title to Home -->
{% block title %}Signup{% endblock %}

<!-- to load tags used specially with crispy_forms -->
{% load crispy_forms_tags %}

<!-- to put content of this page inside base.html -->
{% block content %}
    <div class="panel panel-default" style="width: 400px; margin: 0 auto;">
        <h3 style="text-align: center; font-family: sans-serif">SIGN UP</h3>
        <div class="panel-body">
            {% crispy form %}
        </div>
    </div>

{% endblock %}
